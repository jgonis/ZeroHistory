<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Heat Map</title>
    <link rel="stylesheet" href="css/app.css">
    <script async src="js/RandomPainter.js" defer></script>
</head>
<body class="vbox">
<section id="content" class="vbox fullWidth fullHeight">
    <section class="hbox fullHeight">
        <section id="controls" class="vbox">
            <button>Start</button>
            <button>Reset</button>
            <button>Export</button>
        </section>
        <section id="canvasWrapper" class="hbox fullWidth">
            <canvas id="canvas" width="1" height="1"></canvas>
        </section>
    </section>
    <section id="bottom" class="hbox fullWidth">
        <button>Button 1</button>
        <button>Button 2</button>
        <button>Button 3</button>
    </section>
</section>
</body>
</html>
